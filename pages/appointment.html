    <main class="container mt-5 pt-5">
      <h1 class="text-center mb-5">Book Appointment</h1>

      <div class="row g-4">
        <div class="col-md-6">
          <form id="appointmentForm">
            <div class="mb-3">
              <label class="form-label">Select Specialist</label>
              <select class="form-select" id="specialistSelect">
                <!-- Options loaded via JS -->
              </select>
            </div>
            <!-- More form fields -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="doctorCards" class="row g-3">
            <!-- Doctor cards loaded via JS -->
          </div>
        </div>
      </div>
