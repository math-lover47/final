<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../images/asm_favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- navbar-section -->
    <div id="navbar-container"></div>

    <!-- posts section -->
    <section class="posts section hidden">
      <div class="container">
        <h1 class="text-center my-5 fw-bold display-6">Articles</h1>
        <!-- Filters -->
        <div class="row mb-4">
          <div class="col-md-6">
            <select id="categoryFilter" class="form-select">
              <option value="all">All Categories</option>
              <option value="Performance Optimization">
                Performance Optimization
              </option>
              <option value="Health & Recovery">Health & Recovery</option>
              <option value="Nutrition & Lifestyle">
                Nutrition & Lifestyle
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="readTimeFilter" class="form-select">
              <option value="all">All Read Times</option>
              <option value="quick">Quick Read (5 min)</option>
              <option value="normal">Normal Read (6-15 min)</option>
              <option value="long">Long Read (>15 min)</option>
            </select>
          </div>
        </div>

        <!-- Cards -->
        <div id="cards" class="row"></div>

        <!-- Pagination -->
        <div id="pagination" class="mt-4"></div>
      </div>
    </section>
    <!-- footer -->
    <div id="footer-container"></div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/general.js"></script>
    <script src="../scripts/blog.js"></script>
  </body>
</html>
